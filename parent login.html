    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1f2937;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }

        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .shape1 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
            animation-delay: 0s;
        }

        .shape2 {
            width: 200px;
            height: 200px;
            top: 50%;
            right: -100px;
            animation-delay: 3s;
        }

        .shape3 {
            width: 250px;
            height: 250px;
            bottom: -125px;
            left: 20%;
            animation-delay: 6s;
        }

        .shape4 {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 15%;
            animation-delay: 9s;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(50px, 50px) scale(1.1);
                opacity: 0.5;
            }
            50% {
                transform: translate(100px, -30px) scale(0.9);
                opacity: 0.4;
            }
            75% {
                transform: translate(-30px, 70px) scale(1.05);
                opacity: 0.6;
            }
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 450px;
            padding: 3rem;
            margin: 2rem;
            position: relative;
            z-index: 1;
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .brand-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
            font-size: 2.5rem;
            color: white;
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 50px rgba(99, 102, 241, 0.8);
                transform: scale(1.05);
            }
        }

        .brand-title {
            color: white;
            font-weight: 800;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }

        .login-form {
            margin-top: 2rem;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: white;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #6366f1;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
            outline: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.7);
            z-index: 3;
        }

        .input-group .form-control {
            padding-left: 3rem;
            margin-bottom: 0;
        }

        .login-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            color: white;
            font-weight: 700;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
            color: white;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fecaca;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            font-weight: 500;
        }

        .loading-spinner {
            display: none;
            margin-right: 0.5rem;
        }

        .portal-link-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .portal-link-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }

        .student-portal-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .student-portal-link:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .brand-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>

        let sessionTimeout;
        const SESSION_DURATION = 30 * 60 * 1000;

        function startSession() {
            clearTimeout(sessionTimeout);
            sessionTimeout = setTimeout(() => {
                alert('Your session has expired. Please login again.');
                logout();
            }, SESSION_DURATION);
        }

        function resetSessionTimer() {
            startSession();
        }

        function logout() {
            sessionStorage.clear();
            window.location.href = 'login.html';
        }

        function showError(message) {
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorAlert.style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorAlert').style.display = 'none';
        }

        function setLoadingState(loading) {
            const loginBtn = document.getElementById('loginBtn');
            const spinner = loginBtn.querySelector('.loading-spinner');
            
            if (loading) {
                loginBtn.disabled = true;
                spinner.style.display = 'inline-block';
                loginBtn.innerHTML = spinner.outerHTML + ' Authenticating...';
            } else {
                loginBtn.disabled = false;
                spinner.style.display = 'none';
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Login to Dashboard';
            }
        }

        function authenticateParent(parentId, password) {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const parent = demoParents.find(p => p.parentId.toLowerCase() === parentId.toLowerCase() && p.password === password);
                    if (parent) {
                        const parentWithStudents = {
                            ...parent,
                            students: parent.children.map(childName => ({
                                name: childName,
                                ...studentData[childName]
                            }))
                        };
                        resolve({ success: true, parent: parentWithStudents });
                    } else {
                        resolve({ success: false, message: 'Invalid ID or Password' });
                    }
                }, 1500);
            });
        }

        function handleLogin(event) {
            event.preventDefault();
            hideError();
            
            const parentId = document.getElementById('parentId').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!parentId || !password) {
                showError('Please enter both ID and Password');
                return;
            }
            
            setLoadingState(true);
            
            authenticateParent(parentId, password)
                .then(result => {
                    setLoadingState(false);
                    
                    if (result.success) {
                        sessionStorage.setItem('currentParent', JSON.stringify(result.parent));
                        startSession();
                        
                        if (result.parent.students.length === 1) {
                            sessionStorage.setItem('currentStudent', JSON.stringify(result.parent.students[0]));
                            window.location.href = 'wallet.html';
                        } else {
                            window.location.href = 'dashboard.html';
                        }
                    } else {
                        showError(result.message);
                    }
                })
                .catch(error => {
                    setLoadingState(false);
                    console.error('Login error:', error);
                    showError('An error occurred. Please try again.');
                });
        }

        function trackActivity() {
            ['mousedown', 'mousemove', 'keypress', 'scroll', 'touchstart'].forEach(event => {
                document.addEventListener(event, resetSessionTimer, true);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            trackActivity();
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('parentId').focus();
            document.getElementById('parentId').addEventListener('input', hideError);
            document.getElementById('password').addEventListener('input', hideError);
        });
    </script>
